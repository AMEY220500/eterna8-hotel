<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Hotel - Luxury Accommodation</title>
    <link rel="icon" type="image/svg+xml" href="./public/hotel-icon.svg" />

    <!-- React and ReactDOM via CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/App.css" />
    <link rel="stylesheet" href="./src/components/Header.css" />
    <link rel="stylesheet" href="./src/components/Footer.css" />
    <link rel="stylesheet" href="./src/components/Hero.css" />
    <link rel="stylesheet" href="./src/components/RoomCard.css" />
    <link rel="stylesheet" href="./src/components/ContactForm.css" />
    <link rel="stylesheet" href="./src/pages/Home.css" />
    <link rel="stylesheet" href="./src/pages/Rooms.css" />
    <link rel="stylesheet" href="./src/pages/Amenities.css" />
    <link rel="stylesheet" href="./src/pages/About.css" />
    <link rel="stylesheet" href="./src/pages/Contact.css" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden form for Netlify detection - DO NOT REMOVE -->
    <form name="hotel-contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="date" name="checkIn" />
      <input type="date" name="checkOut" />
      <select name="guests">
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
        <option value="3">3 Guests</option>
        <option value="4">4 Guests</option>
        <option value="5">5+ Guests</option>
      </select>
      <select name="roomType">
        <option value="standard">Standard Room</option>
        <option value="deluxe">Deluxe Room</option>
        <option value="suite">Suite</option>
        <option value="family">Family Room</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <!-- Load components -->
    <script type="text/babel" src="./src/simple-app.jsx"></script>
  </body>
</html>
